<ul id="personas" class="personas">
  <li ng-repeat="(personaId, persona) in personas" ng-class="{ active: userPersonas[personaId]['state'] == 'bound', pending: userPersonas[personaId]['state'] == 'unbound' }">
      <img src="images/checkmark.png" class="active-checkmark"/>
      <div ng-include="'/views/partials/persona_base.html'"></div>
      <a ui-sref="root.authorized.personaShow.activateForm({id: personaId})" class="buy-button">Activate for $3.99 / month</a>
      <a class="buy-button pending-button">Pending activation...</a>
      <a class="buy-button dark-green-button">
        <img src="images/checkmark.png" class="checkmark"/>
        Activated
      </a>
  </li>
</ul>
