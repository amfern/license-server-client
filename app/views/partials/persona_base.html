<img ng-src="{{persona.imgSrc}}" class="persona-image"/>
<div ng-show="personaId == 'work'">
  <a ng-show="persona.add_line" ng-click="" class="action-button-line">
    Line dedicated
    <img src="images/phone.png"/>
  </a>
  <a href ng-hide="persona.add_line" ng-click="addLine(persona)" class="action-button-line">
    Dedicate a line
    <img src="images/phone.png"/>
  </a>
</div>
<div class="persona-header">{{persona.name}}</div>
<div class="text">
  {{persona.description}}
  &nbsp;&nbsp;
  <a href ng-click="openReadMore(persona)">Read more</a>
</div>
